<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div class="container-cel">
            <img class="cel-phone" src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="continue">
            <div class="group">
                <img class="logo" src="./img/instagram-logo.png" alt="nome instagram">
            
                <div class="profile">
                    <img class="perfil" src="./img/perfil_logo.jpg" alt="foto de perfil">
                </div>
                           
                <a href="#" class="login">Continuar como larasousa2000</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é larasousa2000?</p>
                <p class="not-account">
                    <span class="link-blue">Trocar de conta</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
        
            <div class="app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank" class="app-download"></a>
                    <a 
                        href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_
                        campaign%3DloginPage%26ig_mid%3D74FF9BEC-1ED7-4D4F-9217-C8C5CADE5378%26utm_content%3Dlo%26utm_medium%3Dbadge" 
                        target="_blank"
                        class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
